apiVersion: apps/v1
kind: Deployment
metadata:
  name: addon-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search-engine-alpha
  template:
    metadata:
      labels:
        app: search-engine-alpha
    spec:
      containers:
      - name: my-app
        image: httpd:latest
        ports:
        - containerPort: 5009
---
 apiVersion: v1
 kind: Service
 metadata:
   name: my-service
 spec:
   selector:
     app: search-engine-alpha
   ports:
       port: 80
       targetPort: 9376
