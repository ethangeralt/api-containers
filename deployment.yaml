apiVersion: apps/v1
kind: Deployment
metadata:
  name: addon-api
spec:
  replicas: 6
  selector:
    matchLabels:
      app: search-engine-alpha
  template:
    metadata:
      labels:
        app: search-engine-alpha
    spec:
      containers:
      - name: my-app
        image: optimusprime123/search:latest
        ports:
        - containerPort: 5009
