apiVersion: apps/v1
kind: Deployment
metadata:
  name: addon-api
spec:
  replicas: 4
  selector:
    matchLabels:
      app: search-engine-alpha
  template:
    metadata:
      labels:
        app: search-engine-alpha
    spec:
      containers:
      - name: my-app
        image: nginx:latest
        ports:
        - containerPort: 5009
